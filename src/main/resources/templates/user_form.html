<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>registration - sign up</title>
    <link rel = "stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Edit User</h1>
    </div>


    <form th:action="@{/users/save}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${user}"
    >

        <input type="hidden" th:field="*{id}"/>

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required
                           minlength="8" maxlength="30"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required
                           minlength="4" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">first name</label>
                <div class="col-8">
                    <input type="text" class="form-control"th:field="*{firstName}" required
                           minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">last name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required
                           minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Assigned Roles</label>
                <div class="col-8">

                    <th:block th:each="role : ${listRoles}">

                        <input type="checkbox" th:field="*{roles}"
                        th:value="${role.id}"
                        th:text="${role.name}" class="m-2"/>

                    </th:block>
                </div>
            </div>
        <div>

        <button type="submit" class="btn btn-primary">Update</button>
        </div>
        </div>
    </form>

</div>

</body>
</html>
